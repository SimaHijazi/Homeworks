<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework3</title>
    <style>
        div {
            float: inline-start;
            padding-right: 60px;
        }
    </style>
</head>

<body>
    <form>
        <fieldset style="width: 600px;">
            <legend style="font-size: 22px; color: rgba(216, 21, 21, 0.938);">
                <img src="Untitled.jpg" alt="Employee" height="30">
                Employee Registration Form
            </legend>
            <div>
                <div style="padding-left: 160px;">
                    <input type="radio" name="emptype" checked>Mr.
                    <input type="radio" name="emptype">Mrs.
                    <input type="radio" name="emptype">Ms.
                </div>
                <div>
                    <div style="padding-right: 90px;"><label>First Name</label></div>
                    <div><input type="text" placeholder="First Name"></div>
                </div>
                <div>
                    <div style="padding-right: 92px;"><label>Last Name</label></div>
                    <div><input type="text" placeholder="Last Name"></div>
                </div>
                <div>
                    <div style="padding-right: 68px;"><label>Mail Address1</label></div>
                    <div><input type="text"></div>
                </div>
                <div>
                    <div style="padding-right: 68px;"><label>Mail Address2</label></div>
                    <div><input type="text"></div>
                </div>
                <div>
                    <div style="padding-right: 134px;"><label>City</label></div>
                    <div><input type="text"></div>
                </div>
                <div>
                    <div style="padding-right: 130px;"><label>State</label></div>
                    <div>
                        <select>
                            <option value="Gujarat">Gujarat</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div style="padding-right: 140px;"><label>Zip</label></div>
                    <div><input type="text"></div>
                </div>
                <div>
                    <div style="padding-right: 73.5px;"><label>Upload Photo</label></div>
                    <div><input type="file"></div>
                </div>
                <div>
                    <div style="padding-right: 117px;"><label>E-Mail</label></div>
                    <div><input type="email"></div>
                </div>
                <div>
                    <div style="padding-right: 116px;"><label>Mobile</label></div>
                    <div><input type="tel" placeholder="+91" size="13"></div>
                </div>
                <div>
                    <div style="padding-right: 50px;"><label>Language Known</label></div>
                    <div>
                        <input type="checkbox" checked>Gujarati<br>
                        <input type="checkbox" checked>Hindi<br>
                        <input type="checkbox" checked>English<br>
                        <input type="checkbox">Marathi
                    </div>
                </div>
                <div>
                    <div style="padding-right: 11px;"><label>Additional Information</label></div>
                    <div><textarea placeholder="Optional" rows="4"></textarea></div>
                </div>
                <div style="padding-left: 160px;">
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                </div>
                <div>
                    <div></div>
                    <div></div>
                </div>

            </div>
        </fieldset>
    </form>
</body>

</html>
